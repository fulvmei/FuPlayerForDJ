apply plugin: 'com.android.library'
apply from: '../constants.gradle'

android {
    compileSdkVersion project.ext.compileSdkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion project.ext.minSdkVersion
        targetSdkVersion project.ext.targetSdkVersion
        versionCode releaseVersionCode
        versionName releaseVersion
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    api 'com.google.android.exoplayer:extension-mediasession:' + exolayerVersion
    api 'android.arch.lifecycle:extensions:1.1.1'
    api 'com.chengfu.android.fuplayer:fuplayer:1.0.0'
    api 'com.chengfu.android.fuplayer:extension-exo:1.0.0'
}

ext {
    releaseArtifact = 'achieve-dj'
    releaseDescription = 'The FuPlayer achieve library'
}

apply from: '../publish.gradle'
