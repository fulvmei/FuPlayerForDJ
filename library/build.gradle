apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation 'com.android.support:support-annotations:28.0.0'
    api 'com.chengfu.android.fuplayer:fuplayer-core:0.6.5'
    api 'com.chengfu.android.fuplayer:fuplayer-video:0.6.5@aar'
    api 'com.chengfu.android.fuplayer:extension-exo:0.6.5@aar'
}
