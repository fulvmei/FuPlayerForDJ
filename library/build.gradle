apply plugin: 'com.android.library'
apply from: '../constants.gradle'

android {
    compileSdkVersion project.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion project.ext.minSdkVersion
        targetSdkVersion project.ext.targetSdkVersion
        versionCode releaseVersionCode
        versionName releaseVersion
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

dependencies {
    api 'com.google.android.exoplayer:extension-mediasession:' + exolayerVersion
    api 'androidx.lifecycle:lifecycle-extensions:' + lifecycle
    api 'com.github.fulvmei.FuPlayer:core:' + fuplayer
    api 'com.github.fulvmei.FuPlayer:ui:' + fuplayer
    api 'com.github.fulvmei.FuPlayer:exo:' + fuplayer
//    api 'com.github.fulvmei.FuPlayer:mediasession:' + fuplayer
    api 'com.squareup.picasso:picasso:' + picasso
    api 'androidx.room:room-runtime:' + room
    annotationProcessor 'androidx.room:room-compiler:' + room
}
